<!-- html + tab can auto fill in the "standard header"-->
<!DOCTYPE html>		<!--doc type is html-->
<html>				<!-- html root element-->
<head>				<!--one head followed by one body-->
<!--head provides general information, this contains the metadata-->
<!-- everything goes into head or body -->
	<title></title>	
<!-- 	 determine the name of the tab and important for search engine. The actual title shown in the page is in body -->
</head>
<body>
	<h1> This is my first tag! </h1>
	<h2> This is my first tag! </h2>
	<h3> This is my first tag! </h3> 
	<h6> This is my first tag! </h6>
	<!-- block level elements from h1 to h6 titles. Each one on a line-->
	<img src="https://www.indiewire.com/wp-content/uploads/2014/11/kikis-delivery-service.jpg?w=640">
	<!-- here the link cannot directly start from www. because we are now on file protocol so we need to specify it's on http protocol -->
	<!-- The link is an absolute path -->
	<a href="https://www.google.com/">Click me to go to Google</a>
	<!-- This page 2 is in file protocol -->
	<!-- This is the relative path -->
	<a href="page2.html">Go to page 2</a>
	<!-- em is emphasis -->
	<p> Here is some <strong>text</strong> for the <em>page</em> </p>
	<p> asdflkdja;lsdkfja;lskdj </p>	 
	<!-- ordered list -->
	<h4>My color list</h4>
	<ol>
		<li>red</li> <!-- listed item -->
		<li>orange</li>
		<li>green</li>
		<ul> <!-- tab for autofill -->
			<li>leaf</li>
			<li>tree</li>
		</ul>
	</ol>
	<!-- unordered -->
	<ul>
		<li><strong>red</strong></li> <!-- listed item -->
		<li>orange</li>
		<li>green</li>
	</ul>
</body>
</html>
