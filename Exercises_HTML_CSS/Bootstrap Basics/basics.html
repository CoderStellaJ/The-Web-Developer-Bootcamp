<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="Bootstrap.css">
	<style type="text/css">
		.btn-danger {
			color:orange;
		}
	</style>
</head>
<body>

<!-- container is a quick way to format your jumbotron -->
<div class="container">
	<!-- extend the whole screen -->
	<!-- A jumbotron indicates a big box for calling extra attention to some special content or information. -->
	<div class="jumbotron">
	  <h1>This is a jumbotron</h1>
	  <p>lskjdfghklsjdfhgkjshfgksfgk fsgsdf</p>
	  <button class="btn btn-success">Hi here</button>
	</div>

	<h1>Bootstrap Basics</h1>
	<button class="btn btn-danger btn-xs">Click Me</button>
	<button class="btn btn-success btn-xs active">Click Me</button>
	<button class="btn btn-success btn-xs disabled">Click Me</button>
	<a href="http://www.getbootstrap.com" class="btn btn-info btn-lg">Bootstrap Doc</a>
	<!-- form-group
	form-control -->
	<form>
	  <!-- <div class="form-group"> -->
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  <!-- </div> -->
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>

	<!-- inline form -->
	<form class="form-inline">
	  <!-- <div class="form-group"> -->
	    <label for="exampleInputEmail1">Email address</label>
	    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  <!-- </div> -->
	  <div class="form-group">
	    <label for="exampleInputPassword1">Password</label>
	    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
	  </div>
	  <div class="form-check">
	    <input type="checkbox" class="form-check-input" id="exampleCheck1">
	    <label class="form-check-label" for="exampleCheck1">Check me out</label>
	  </div>
	  <button type="submit" class="btn btn-primary">Submit</button>
	</form>
</div>


</body>
</html>
