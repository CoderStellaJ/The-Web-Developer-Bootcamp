<!DOCTYPE html>
<html>
<head>
	<title></title>
</head>
<body>
	<!-- better way is do it in CSS -->
	<table border="1">
		<!-- table row -->
		<tr>
			<td>red</td>
			<td>orange</td>
		</tr>
		<tr>
			<td>green</td>
			<td>yellow</td>
		</tr>
	</table>
<!-- th is table header -->
	<table border="1">
		<tr>
			<th>Name</th>
			<th>Age</th>
		</tr>
		<tr>
			<td>Rusty</td>
			<td>2</td>
		</tr>
		<tr>
			<td>Wyatt</td>
			<td>3</td>
		</tr>
	</table>
<!-- th:bold; td:not bold -->
	<table>
		<thead>
			<tr>
				<th>Name</th>
				<th>Age</th>
			</tr>
		</thead>
		<tbody>
			<tr>
				<td>Rusty</td>
				<td>2</td>
			</tr>
			<tr>
				<td>Wyatt</td>
				<td>3</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
